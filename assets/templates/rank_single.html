{% extends "base_min.html" %}

{% block content %}


<h1 style="margin: 0px">Classement</h1>

<li class="board">
	<h2>{{name}}</h2>
	<div>
	{% for id,line in data.items %}
		<ul class='line'>
			<li class="left">{{line.rank}}.</li> <li class="middle">{{line.name}}</li> <li class="right">{{line.score}}m</li>
		</ul>
	{% endfor %}
	</div>
</li>
{% endblock %}
